<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Lista de Fornecedores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1b1b1b;
            color: #f0f0f0;
        }

        .navbar {
            background-color: #111;
            padding: 1rem;
        }

        h2 {
            color: #ffffff;
            margin-top: 20px;
        }

        .card {
            background-color: #2a2a2a;
            border: none;
            border-radius: 12px;
            color: #fff;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
        }

        .card input {
            background-color: #1b1b1b;
            border: 1px solid #555;
            color: #fff;
        }

        .card input:read-only {
            background-color: #262626;
        }

        .btn-warning {
            background-color: #ffc107 !important;
            border: none;
            color: #000;
        }

        .btn-warning:hover {
            background-color: #e0a800 !important;
        }

        .btn-success {
            background-color: #28a745 !important;
            border: none;
        }

        .btn-success:hover {
            background-color: #218838 !important;
        }

        .btn-secondary {
            background-color: #6c757d !important;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #5a6268 !important;
        }

        .btn-danger {
            background-color: #ff0000 !important;
            border: none;
        }

        .btn-danger:hover {
            background-color: #0077ff !important;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg px-4">
    <div class="container-fluid justify-content-start gap-2"></div>
</nav>

<div class="container mt-4">
    <h2>Lista de Fornecedores</h2>
    <div id="listaFornecedores" class="row g-4"></div>
</div>

<script>
    async function carregarFornecedores() {
        const response = await fetch("/fornecedores");
        const fornecedores = await response.json();
        const lista = document.getElementById("listaFornecedores");
        lista.innerHTML = "";

        fornecedores.forEach(fornecedor => {
            const col = document.createElement("div");
            col.className = "col-md-6 col-lg-4";

            col.innerHTML = `
                <div class="card p-3">
                  <form class="d-flex flex-column gap-2" onsubmit="return false;">
                    <input class="form-control form-control-sm" name="cnpj" value="${fornecedor.cnpj ?? ''}" readonly>
                    <input class="form-control form-control-sm" name="nome" value="${fornecedor.nome ?? ''}" readonly>
                    <input class="form-control form-control-sm" name="nomeFantasia" value="${fornecedor.nomeFantasia ?? ''}" readonly>
                    <input class="form-control form-control-sm" name="telefone" value="${fornecedor.telefone ?? ''}" readonly>

                    <div class="d-flex justify-content-between align-items-center mt-2">
                      <div class="btn-group btn-group-sm">
                        <button type="button" class="btn btn-warning" onclick="habilitarEdicao(this)">Editar</button>
                        <button type="button" class="btn btn-success d-none" onclick="salvarEdicao(this)">Salvar</button>
                        <button type="button" class="btn btn-secondary d-none" onclick="cancelarEdicao()">Cancelar</button>
                      </div>

                      <!-- BOTÃO DELETE JÁ CORRIGIDO -->
                      <button type="button" class="btn btn-sm btn-danger"
                          onclick="deletarFornecedor('${fornecedor.cnpj}')">
                          Deletar
                      </button>

                    </div>
                  </form>
                </div>
            `;

            lista.appendChild(col);
        });
    }

    function habilitarEdicao(botaoEditar) {
        const form = botaoEditar.closest("form");
        const inputs = form.querySelectorAll("input:not([name='cnpj'])");
        inputs.forEach(input => input.readOnly = false);
        toggleBotoes(form, true);
    }

    function cancelarEdicao() {
        carregarFornecedores();
    }

    async function salvarEdicao(botaoSalvar) {
        const form = botaoSalvar.closest("form");
        const formData = new FormData(form);
        const fornecedor = {};
        formData.forEach((value, key) => fornecedor[key] = value);

        const response = await fetch("/fornecedores", {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(fornecedor)
        });

        if (response.ok) {
            alert("Fornecedor atualizado com sucesso!");
            carregarFornecedores();
        } else {
            alert("Erro ao atualizar fornecedor.");
        }
    }

    /* =============================
       FUNÇÃO DELETE DEFINITIVA
       ============================= */
    async function deletarFornecedor(cnpj) {

        if (confirm("Deseja realmente deletar este fornecedor?")) {

            const url = `/fornecedores/delete?cnpj=${encodeURIComponent(cnpj)}`;
            console.log("URL chamada:", url);

            const response = await fetch(url, {
                method: "DELETE"
            });

            if (response.ok) {
                carregarFornecedores();
            } else {
                alert("Erro ao deletar fornecedor.");
            }
        }
    }

    function toggleBotoes(form, modoEdicao) {
        form.querySelector(".btn-warning").classList.toggle("d-none", modoEdicao);
        form.querySelector(".btn-success").classList.toggle("d-none", !modoEdicao);
        form.querySelector(".btn-secondary").classList.toggle("d-none", !modoEdicao);
    }

    window.onload = carregarFornecedores;
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
