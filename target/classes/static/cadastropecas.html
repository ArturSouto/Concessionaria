<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Peça</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1b1b1b;
            color: #f0f0f0;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.4);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }
        input.form-control {
            background-color: #1b1b1b;
            color: #fff;
            border: 1px solid #555;
        }
        input.form-control:focus {
            border-color: #0077ff;
            box-shadow: 0 0 0 0.2rem rgba(0,119,255,0.25);
        }
        .btn-primary {
            background-color: #28a745 !important;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3 !important;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Cadastrar Peça</h2>
    <form id="formPeca">
        <label for="codPeca" class="form-label">Código da Peça:</label>
        <input type="text" class="form-control" id="codPeca" name="codPeca" required>

        <label for="nome" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="nome" name="nome" required>

        <label for="material" class="form-label">Material:</label>
        <input type="text" class="form-control" id="material" name="material" placeholder="Ex: metal, plástico, borracha">

        <label for="idmanutencao" class="form-label">ID da Manutenção:</label>
        <input type="number" class="form-control" id="idmanutencao" name="idmanutencao" required>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
    </form>
</div>

<script>
    document.getElementById("formPeca").addEventListener("submit", async function(event) {
        event.preventDefault();

        const peca = {
            codPeca: document.getElementById("codPeca").value.trim(),
            nome: document.getElementById("nome").value.trim(),
            material: document.getElementById("material").value.trim() || "metal",
            idmanutencao: parseInt(document.getElementById("idmanutencao").value)
        };

        try {
            const response = await fetch("/pecas", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(peca)
            });

            if (response.ok) {
                alert("Peça cadastrada com sucesso!");
                document.getElementById("formPeca").reset();
            } else {
                const msg = await response.text();
                alert("Erro ao cadastrar peça:\n" + msg);
            }
        } catch (error) {
            alert("Falha de conexão com o servidor.");
            console.error(error);
        }
    });
</script>
</body>
</html>
