<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de Peças</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #1b1b1b; color: #f0f0f0; font-family: 'Inter', sans-serif; }
        .container { margin-top: 30px; }
        h2 { text-align: center; color: #fff; margin-bottom: 20px; }
        .card { background: #2a2a2a; border-radius: 10px; padding: 15px; margin-bottom: 15px; }
        .card input { background: #1b1b1b; border: 1px solid #555; color: #fff; }
        .card input:read-only { background: #262626; }
        .btn-warning { background: #ffc107; border: none; }
        .btn-danger { background: #dc3545; border: none; }
        .btn-success { background: #28a745; border: none; }
    </style>
</head>
<body>
<div class="container">
    <h2>Lista de Peças</h2>
    <div id="listaPecas" class="row"></div>
</div>

<script>
    async function carregarPecas() {
        const response = await fetch("/pecas");
        const pecas = await response.json();
        const lista = document.getElementById("listaPecas");
        lista.innerHTML = "";

        pecas.forEach(p => {
            const col = document.createElement("div");
            col.className = "col-md-6";

            col.innerHTML = `
                <div class="card">
                    <form onsubmit="return false;" class="d-flex flex-column gap-2">
                        <input class="form-control" name="codPeca" value="${p.codPeca}" readonly>
                        <input class="form-control" name="nome" value="${p.nome}" readonly>
                        <input class="form-control" name="material" value="${p.material}" readonly>
                        <input class="form-control" name="idmanutencao" value="${p.idmanutencao}" readonly>
                        <div class="d-flex justify-content-between mt-2">
                            <div class="btn-group btn-group-sm">
                                <button class="btn btn-warning" onclick="habilitarEdicao(this)">Editar</button>
                                <button class="btn btn-success d-none" onclick="salvarEdicao(this)">Salvar</button>
                                <button class="btn btn-secondary d-none" onclick="cancelarEdicao()">Cancelar</button>
                            </div>
                            <button class="btn btn-danger btn-sm" onclick="deletarPeca('${p.codPeca}')">Deletar</button>
                        </div>
                    </form>
                </div>
            `;
            lista.appendChild(col);
        });
    }

    function habilitarEdicao(botao) {
        const form = botao.closest("form");
        form.querySelectorAll("input:not([name='codPeca'])").forEach(input => input.readOnly = false);
        toggleBotoes(form, true);
    }

    function cancelarEdicao() {
        carregarPecas();
    }

    async function salvarEdicao(botao) {
        const form = botao.closest("form");
        const formData = new FormData(form);
        const peca = {};
        formData.forEach((v, k) => peca[k] = v);

        const response = await fetch("/pecas", {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(peca)
        });

        if (response.ok) {
            alert("Peça atualizada com sucesso!");
            carregarPecas();
        } else {
            alert("Erro ao atualizar peça.");
        }
    }

    async function deletarPeca(codPeca) {
        if (confirm("Deseja realmente deletar esta peça?")) {
            const response = await fetch(`/pecas/${codPeca}`, { method: "DELETE" });
            if (response.ok) {
                carregarPecas();
            } else {
                alert("Erro ao deletar peça.");
            }
        }
    }

    function toggleBotoes(form, edicao) {
        form.querySelector(".btn-warning").classList.toggle("d-none", edicao);
        form.querySelector(".btn-success").classList.toggle("d-none", !edicao);
        form.querySelector(".btn-secondary").classList.toggle("d-none", !edicao);
    }

    window.onload = carregarPecas;
</script>
</body>
</html>
