<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Ve√≠culo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1b1b1b;
            color: #f0f0f0;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        label {
            margin-top: 10px;
        }

        input.form-control {
            background-color: #1b1b1b;
            color: #fff;
            border: 1px solid #555;
        }

        input.form-control:focus {
            border-color: #0077ff;
            box-shadow: 0 0 0 0.2rem rgba(0, 119, 255, 0.25);
        }

        .btn-primary {
            background-color: #28a745 !important;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3 !important;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Cadastrar Ve√≠culo</h2>
    <form id="formVeiculo">
        <label for="id" class="form-label">ID:</label>
        <input type="number" class="form-control" id="id" name="id" required>

        <label for="ano" class="form-label">Ano:</label>
        <input type="number" class="form-control" id="ano" name="ano" required>

        <label for="km" class="form-label">Quilometragem (km):</label>
        <input type="number" class="form-control" id="km" name="km" required>

        <label for="cor" class="form-label">Cor:</label>
        <input type="text" class="form-control" id="cor" name="cor" required>

        <label for="estado" class="form-label">Estado (novo, seminovo, usado):</label>
        <input type="text" class="form-control" id="estado" name="estado" required>

        <label for="preco" class="form-label">Pre√ßo (R$):</label>
        <input type="number" step="0.01" class="form-control" id="preco" name="preco" required>

        <label for="modelo" class="form-label">Modelo:</label>
        <input type="text" class="form-control" id="modelo" name="modelo" required>

        <label for="combustivel" class="form-label">Tipo de Combust√≠vel:</label>
        <input type="text" class="form-control" id="combustivel" name="combustivel" required>

        <label for="cnpj" class="form-label">CNPJ do Fornecedor:</label>
        <input type="text" class="form-control" id="cnpj" name="cnpj" required>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
    </form>
</div>

<script>
    document.getElementById("formVeiculo").addEventListener("submit", async function(event) {
        event.preventDefault();

        const ano = parseInt(document.getElementById("ano").value);

        // üîπ Verifica√ß√£o no frontend
        if (ano < 2010) {
            alert("‚ùå O ve√≠culo n√£o pode ser cadastrado: o ano deve ser 2010 ou superior.");
            return;
        }

        const veiculo = {
            id: parseInt(document.getElementById("id").value),
            ano: ano,
            km: parseInt(document.getElementById("km").value),
            cor: document.getElementById("cor").value,
            estado: document.getElementById("estado").value,
            preco: parseFloat(document.getElementById("preco").value),
            modelo: document.getElementById("modelo").value,
            combustivel: document.getElementById("combustivel").value,
            cnpj: document.getElementById("cnpj").value
        };

        const response = await fetch("http://localhost:8080/veiculos", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(veiculo)
        });

        if (response.ok) {
            alert("‚úÖ Ve√≠culo cadastrado com sucesso!");
            document.getElementById("formVeiculo").reset();
        } else {
            const erroTexto = await response.text();
            alert("‚ùå Erro ao cadastrar ve√≠culo: " + erroTexto);
        }
    });
</script>
</body>
</html>
