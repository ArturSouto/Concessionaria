<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de Funcionários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #1b1b1b; color: #f0f0f0; font-family: 'Inter', sans-serif; }
        .container { margin-top: 30px; }
        h2 { text-align: center; color: #fff; margin-bottom: 20px; }
        .card { background: #2a2a2a; border-radius: 10px; padding: 15px; margin-bottom: 15px; }
        .card input { background: #1b1b1b; border: 1px solid #555; color: #fff; }
        .card input:read-only { background: #262626; }
        .btn-warning { background: #ffc107; border: none; }
        .btn-danger { background: #dc3545; border: none; }
        .btn-success { background: #28a745; border: none; }
    </style>
</head>
<body>
<div class="container">
    <h2>Lista de Funcionários</h2>
    <div id="listaFuncionarios" class="row"></div>
</div>

<script>
    async function carregarFuncionarios() {
        const response = await fetch("/funcionarios");
        const funcionarios = await response.json();
        const lista = document.getElementById("listaFuncionarios");
        lista.innerHTML = "";

        funcionarios.forEach(f => {
            const col = document.createElement("div");
            col.className = "col-md-6";

            col.innerHTML = `
                <div class="card">
                    <form onsubmit="return false;" class="d-flex flex-column gap-2">
                        <input class="form-control" name="cpf" value="${f.cpf}" readonly>
                        <input class="form-control" name="salario" value="${f.salario}" readonly>
                        <input class="form-control" name="cargo" value="${f.cargo}" readonly>
                        <input class="form-control" name="contratacao" value="${f.contratacao}" readonly>
                        <input class="form-control" name="supervisorCPF" value="${f.supervisorCPF ?? ''}" readonly>
                        <input class="form-control" name="enderecoCEP" value="${f.enderecoCEP ?? ''}" readonly>
                        <input class="form-control" name="enderecoBairro" value="${f.enderecoBairro ?? ''}" readonly>
                        <input class="form-control" name="enderecoRua" value="${f.enderecoRua ?? ''}" readonly>
                        <input class="form-control" name="enderecoNumero" value="${f.enderecoNumero}" readonly>
                        <div class="d-flex justify-content-between mt-2">
                            <div class="btn-group btn-group-sm">
                                <button class="btn btn-warning" onclick="habilitarEdicao(this)">Editar</button>
                                <button class="btn btn-success d-none" onclick="salvarEdicao(this)">Salvar</button>
                                <button class="btn btn-secondary d-none" onclick="cancelarEdicao()">Cancelar</button>
                            </div>
                            <button class="btn btn-danger btn-sm" onclick="deletarFuncionario('${f.cpf}')">Deletar</button>
                        </div>
                    </form>
                </div>
            `;
            lista.appendChild(col);
        });
    }

    function habilitarEdicao(botao) {
        const form = botao.closest("form");
        form.querySelectorAll("input:not([name='cpf'])").forEach(input => input.readOnly = false);
        toggleBotoes(form, true);
    }

    function cancelarEdicao() {
        carregarFuncionarios();
    }

    async function salvarEdicao(botao) {
        const form = botao.closest("form");
        const formData = new FormData(form);
        const funcionario = {};
        formData.forEach((v, k) => funcionario[k] = v);

        const response = await fetch("/funcionarios", {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(funcionario)
        });

        if (response.ok) {
            alert("Funcionário atualizado!");
            carregarFuncionarios();
        } else {
            alert("Erro ao atualizar funcionário.");
        }
    }

    async function deletarFuncionario(cpf) {
        if (confirm("Deseja realmente deletar este funcionário?")) {
            const response = await fetch(`/funcionarios/${cpf}`, { method: "DELETE" });
            if (response.ok) {
                carregarFuncionarios();
            } else {
                alert("Erro ao deletar funcionário.");
            }
        }
    }

    function toggleBotoes(form, edicao) {
        form.querySelector(".btn-warning").classList.toggle("d-none", edicao);
        form.querySelector(".btn-success").classList.toggle("d-none", !edicao);
        form.querySelector(".btn-secondary").classList.toggle("d-none", !edicao);
    }

    window.onload = carregarFuncionarios;
</script>
</body>
</html>
