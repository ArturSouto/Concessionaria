<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de Manutenções</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <style>
        body { background-color: #1b1b1b; color: #f0f0f0; font-family: 'Inter', sans-serif; }
        .container { margin-top: 30px; }
        h2 { text-align: center; color: #fff; margin-bottom: 20px; }
        .card { background: #2a2a2a; border-radius: 10px; padding: 15px; margin-bottom: 15px; }
        .card input, .card textarea { background: #1b1b1b; border: 1px solid #555; color: #fff; }
        .card input:read-only, .card textarea:read-only { background: #262626; }
        .btn-warning { background: #ffc107; border: none; }
        .btn-danger { background: #dc3545; border: none; }
        .btn-success { background: #28a745; border: none; }
    </style>
</head>
<body>
<div class="container">
    <h2>Lista de Manutenções</h2>
    <div id="listaManutencoes" class="row"></div>
</div>

<script>
    async function carregarManutencoes() {
        const response = await fetch("/manutencoes");
        const manutencoes = await response.json();
        const lista = document.getElementById("listaManutencoes");
        lista.innerHTML = "";

        manutencoes.forEach(m => {
            const col = document.createElement("div");
            col.className = "col-md-6";

            col.innerHTML = `
                <div class="card">
                    <form onsubmit="return false;" class="d-flex flex-column gap-2">
                        <input class="form-control" name="idmanutencao" value="${m.idmanutencao}" readonly>
                        <input class="form-control" name="id" value="${m.id ?? ''}" readonly>
                        <textarea class="form-control" name="descricao" rows="2" readonly>${m.descricao ?? ''}</textarea>
                        <input class="form-control" name="dataManutencao" value="${m.dataManutencao ?? ''}" readonly>
                        <input class="form-control" name="custos" value="${m.custos ?? ''}" readonly>

                        <div class="d-flex justify-content-between mt-2">
                            <div class="btn-group btn-group-sm">
                                <button class="btn btn-warning" onclick="habilitarEdicao(this)">Editar</button>
                                <button class="btn btn-success d-none" onclick="salvarEdicao(this)">Salvar</button>
                                <button class="btn btn-secondary d-none" onclick="cancelarEdicao()">Cancelar</button>
                            </div>
                            <button class="btn btn-danger btn-sm" onclick="deletarManutencao('${m.idmanutencao}')">Deletar</button>
                        </div>
                    </form>
                </div>
            `;
            lista.appendChild(col);
        });
    }

    function habilitarEdicao(botao) {
        const form = botao.closest("form");
        form.querySelectorAll("input:not([name='idmanutencao']), textarea")
            .forEach(input => input.readOnly = false);
        toggleBotoes(form, true);
    }

    function cancelarEdicao() {
        carregarManutencoes();
    }

    async function salvarEdicao(botao) {
        const form = botao.closest("form");
        const formData = new FormData(form);
        const manutencao = {};
        formData.forEach((v, k) => manutencao[k] = v);

        const response = await fetch("/manutencoes", {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(manutencao)
        });

        if (response.ok) {
            alert("Manutenção atualizada com sucesso!");
            carregarManutencoes();
        } else {
            alert("Erro ao atualizar manutenção.");
        }
    }

    async function deletarManutencao(idmanutencao) {
        if (confirm("Deseja realmente deletar esta manutenção?")) {
            const response = await fetch(`/manutencoes/${idmanutencao}`, { method: "DELETE" });
            if (response.ok) {
                alert("Manutenção deletada!");
                carregarManutencoes();
            } else {
                alert("Erro ao deletar manutenção.");
            }
        }
    }

    function toggleBotoes(form, edicao) {
        form.querySelector(".btn-warning").classList.toggle("d-none", edicao);
        form.querySelector(".btn-success").classList.toggle("d-none", !edicao);
        form.querySelector(".btn-secondary").classList.toggle("d-none", !edicao);
    }

    window.onload = carregarManutencoes;
</script>
</body>
</html>
