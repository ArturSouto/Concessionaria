<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Carro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1b1b1b;
            color: #f0f0f0;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        input.form-control {
            background-color: #1b1b1b;
            color: #fff;
            border: 1px solid #555;
        }

        input.form-control:focus {
            border-color: #0077ff;
            box-shadow: 0 0 0 0.2rem rgba(0, 119, 255, 0.25);
        }

        .btn-primary {
            background-color: #28a745 !important;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3 !important;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Cadastrar Carro</h2>
    <form id="formCarro">
        <label for="id" class="form-label">ID:</label>
        <input type="number" class="form-control" id="id" name="id" required>

        <label for="portas" class="form-label">Número de Portas:</label>
        <input type="number" class="form-control" id="portas" name="portas" required>

        <label for="cambio" class="form-label">Câmbio:</label>
        <input type="text" class="form-control" id="cambio" name="cambio" value="Manual">

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
    </form>
</div>

<script>
    document.getElementById("formCarro").addEventListener("submit", async function(event) {
        event.preventDefault();

        const carro = {
            id: parseInt(document.getElementById("id").value),
            portas: parseInt(document.getElementById("portas").value),
            cambio: document.getElementById("cambio").value
        };

        const response = await fetch("/carros", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(carro)
        });

        if (response.ok) {
            alert("Carro cadastrado com sucesso!");
            document.getElementById("formCarro").reset();
        } else {
            alert("Erro ao cadastrar carro.");
        }
    });
</script>
</body>
</html>
