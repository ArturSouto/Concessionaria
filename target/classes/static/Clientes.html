<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1b1b1b;
            color: #f0f0f0;
        }

        .form-box {
            max-width: 600px;
            margin: 40px auto;
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        h2 {
            color: #ffffff;
        }

        .form-control {
            background-color: #1b1b1b;
            color: #fff;
            border: 1px solid #555;
        }

        .form-control::placeholder {
            color: #aaa;
        }

        .form-control:focus {
            border-color: #0077ff;
            box-shadow: 0 0 0 0.2rem rgb(3, 53, 112);
        }

        .btn-success { background-color: #28a745 !important; border: none; }
        .btn-success:hover { background-color: #218838 !important; }
    </style>
</head>
<body>

<div class="form-box">
    <h2>Cadastro de Clientes</h2>
    <form id="formCliente">
        <input name="cpf" class="form-control mb-2" placeholder="CPF" required />
        <input name="nome" class="form-control mb-2" placeholder="Nome" required />
        <input name="idade" type="number" class="form-control mb-2" placeholder="Idade" />
        <input name="enderecoCEP" class="form-control mb-2" placeholder="CEP" />
        <input name="enderecoBairro" class="form-control mb-2" placeholder="Bairro" />
        <input name="enderecoRua" class="form-control mb-2" placeholder="Rua" />
        <input name="enderecoNumero" class="form-control mb-2" placeholder="NÃºmero" />
        <button type="submit" class="btn btn-success w-100">Cadastrar Cliente</button>
    </form>
</div>

<script>
    const form = document.getElementById("formCliente");

    form.addEventListener("submit", async function (e) {
        e.preventDefault();

        const formData = new FormData(form);
        const cliente = {};
        formData.forEach((value, key) => cliente[key] = value);

        const response = await fetch("http://localhost:8080/clientes", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(cliente)
        });

        if (response.ok) {
            alert("Cliente cadastrado com sucesso!");
            form.reset();
        } else {
            alert("Erro ao cadastrar cliente.");
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
