<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Registros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1b1b1b;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        nav {
            padding: 10px;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
        }

        h2 {
            color: #fff;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
        }

        select.form-select {
            background-color: #1b1b1b;
            color: #fff;
            border: 1px solid #555;
            margin-bottom: 20px;
        }

        select.form-select:focus {
            border-color: #0077ff;
            box-shadow: 0 0 0 0.2rem rgba(0, 119, 255, 0.25);
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 8px;
            background-color: #1b1b1b;
        }

        .btn-dark {
            background-color: #0077ff !important;
            border: none;
        }

        .btn-dark:hover {
            background-color: #005fcc !important;
        }

        footer {
            text-align: center;
            color: #aaa;
            font-size: 0.85rem;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<nav>
    <a href="index.html" class="btn btn-dark">Voltar ao Início</a>
</nav>

<div class="container">
    <h2>Editar Registros</h2>

    <label for="seletor" class="form-label">Selecione o tipo de registro:</label>
    <select id="seletor" class="form-select">
        <option value="">-- Escolha uma opção --</option>
        <option value="listarclientes.html">Clientes</option>
        <option value="listarfuncionarios.html">Funcionários</option>
    </select>

    <iframe id="conteudoFrame"></iframe>
</div>

<footer>
    &copy; 2025 - AutoPrime
</footer>

<script>
    const seletor = document.getElementById("seletor");
    const iframe = document.getElementById("conteudoFrame");

    seletor.addEventListener("change", () => {
        const url = seletor.value;
        if (url) {
            iframe.src = url;
        } else {
            iframe.src = "";
        }
    });
</script>

</body>
</html>
