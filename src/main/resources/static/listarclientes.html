<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Lista de Clientes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1b1b1b;
            color: #f0f0f0;
        }

        .navbar {
            background-color: #111;
            padding: 1rem;
        }

        h2 {
            color: #ffffff;
            margin-top: 20px;
        }

        .card {
            background-color: #2a2a2a;
            border: none;
            border-radius: 12px;
            color: #fff;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
        }

        .card input {
            background-color: #1b1b1b;
            border: 1px solid #555;
            color: #fff;
        }

        .card input:read-only {
            background-color: #262626;
        }

        .btn-warning {
            background-color: #ffc107 !important;
            border: none;
            color: #000;
        }

        .btn-warning:hover {
            background-color: #e0a800 !important;
        }

        .btn-success {
            background-color: #28a745 !important;
            border: none;
        }

        .btn-success:hover {
            background-color: #218838 !important;
        }

        .btn-secondary {
            background-color: #6c757d !important;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #5a6268 !important;
        }

        .btn-danger {
            background-color: #ff0000 !important;
            border: none;
        }

        .btn-danger:hover {
            background-color: #0077ff !important;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg px-4">
    <div class="container-fluid justify-content-start gap-2"></div>
</nav>

<div class="container mt-4">
    <h2>Lista de Clientes</h2>
    <div id="listaClientes" class="row g-4"></div>
</div>

<script>
    async function carregarClientes() {
        const response = await fetch("/clientes");
        const clientes = await response.json();
        const lista = document.getElementById("listaClientes");
        lista.innerHTML = "";

        clientes.forEach(cliente => {
            const col = document.createElement("div");
            col.className = "col-md-6 col-lg-4";

            col.innerHTML = `
                <div class="card p-3">
                  <form class="d-flex flex-column gap-2" onsubmit="return false;">
                    <input class="form-control form-control-sm" name="cpf" value="${cliente.cpf ?? ''}" readonly>
                    <input class="form-control form-control-sm" name="nome" value="${cliente.nome ?? ''}" readonly>
                    <input class="form-control form-control-sm" name="idade" value="${cliente.idade ?? ''}" readonly>
                    <input class="form-control form-control-sm" name="enderecoCEP" value="${cliente.enderecoCEP ?? ''}" readonly>
                    <input class="form-control form-control-sm" name="enderecoBairro" value="${cliente.enderecoBairro ?? ''}" readonly>
                    <input class="form-control form-control-sm" name="enderecoRua" value="${cliente.enderecoRua ?? ''}" readonly>
                    <input class="form-control form-control-sm" name="enderecoNumero" value="${cliente.enderecoNumero ?? ''}" readonly>

                    <div class="d-flex justify-content-between align-items-center mt-2">
                      <div class="btn-group btn-group-sm">
                        <button type="button" class="btn btn-warning" onclick="habilitarEdicao(this)">Editar</button>
                        <button type="button" class="btn btn-success d-none" onclick="salvarEdicao(this)">Salvar</button>
                        <button type="button" class="btn btn-secondary d-none" onclick="cancelarEdicao()">Cancelar</button>
                      </div>
                      <button type="button" class="btn btn-sm btn-danger" onclick="deletarCliente('${cliente.cpf}')">Deletar</button>
                    </div>
                  </form>
                </div>
            `;

            lista.appendChild(col);
        });
    }

    function habilitarEdicao(botaoEditar) {
        const form = botaoEditar.closest("form");
        const inputs = form.querySelectorAll("input:not([name='cpf'])");
        inputs.forEach(input => input.readOnly = false);
        toggleBotoes(form, true);
    }

    function cancelarEdicao() {
        carregarClientes();
    }

    async function salvarEdicao(botaoSalvar) {
        const form = botaoSalvar.closest("form");
        const formData = new FormData(form);
        const cliente = {};
        formData.forEach((value, key) => cliente[key] = value);

        const response = await fetch("/clientes", {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(cliente)
        });

        if (response.ok) {
            alert("Cliente atualizado com sucesso!");
            carregarClientes();
        } else {
            alert("Erro ao atualizar cliente.");
        }
    }

    async function deletarCliente(cpf) {
        if (confirm("Deseja realmente deletar este cliente?")) {
            const response = await fetch(`/clientes/${encodeURIComponent(cpf)}`, {
                method: "DELETE"
            });
            if (response.ok) {
                carregarClientes();
            } else {
                alert("Erro ao deletar cliente.");
            }
        }
    }

    function toggleBotoes(form, modoEdicao) {
        form.querySelector(".btn-warning").classList.toggle("d-none", modoEdicao);
        form.querySelector(".btn-success").classList.toggle("d-none", !modoEdicao);
        form.querySelector(".btn-secondary").classList.toggle("d-none", !modoEdicao);
    }

    window.onload = carregarClientes;
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
