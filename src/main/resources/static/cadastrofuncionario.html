<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Funcionário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1b1b1b;
            color: #f0f0f0;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        label {
            margin-top: 10px;
        }

        input.form-control {
            background-color: #1b1b1b;
            color: #fff;
            border: 1px solid #555;
        }

        input.form-control:focus {
            border-color: #0077ff;
            box-shadow: 0 0 0 0.2rem rgba(0, 119, 255, 0.25);
        }

        .btn-primary {
            background-color: #28a745 !important;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3 !important;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Cadastrar Funcionário</h2>
    <form id="formFuncionario">
        <label for="cpf" class="form-label">CPF:</label>
        <input type="text" class="form-control" id="cpf" name="cpf" required>

        <label for="salario" class="form-label">Salário:</label>
        <input type="number" step="0.01" class="form-control" id="salario" name="salario" required>

        <label for="cargo" class="form-label">Cargo:</label>
        <input type="text" class="form-control" id="cargo" name="cargo" required>

        <label for="contratacao" class="form-label">Data de Contratação:</label>
        <input type="text" class="form-control" id="contratacao" name="contratacao" required>

        <label for="supervisorCPF" class="form-label">Supervisor (CPF):</label>
        <input type="text" class="form-control" id="supervisorCPF" name="supervisorCPF">

        <label for="enderecoCEP" class="form-label">CEP:</label>
        <input type="text" class="form-control" id="enderecoCEP" name="enderecoCEP">

        <label for="enderecoBairro" class="form-label">Bairro:</label>
        <input type="text" class="form-control" id="enderecoBairro" name="enderecoBairro">

        <label for="enderecoRua" class="form-label">Rua:</label>
        <input type="text" class="form-control" id="enderecoRua" name="enderecoRua">

        <label for="enderecoNumero" class="form-label">Número:</label>
        <input type="text" class="form-control" id="enderecoNumero" name="enderecoNumero">

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
    </form>
</div>

<script>
    document.getElementById("formFuncionario").addEventListener("submit", async function(event) {
        event.preventDefault();

        const funcionario = {
            cpf: document.getElementById("cpf").value,
            salario: parseFloat(document.getElementById("salario").value),
            cargo: document.getElementById("cargo").value,
            contratacao: document.getElementById("contratacao").value,
            supervisorCPF: document.getElementById("supervisorCPF").value,
            enderecoCEP: document.getElementById("enderecoCEP").value,
            enderecoBairro: document.getElementById("enderecoBairro").value,
            enderecoRua: document.getElementById("enderecoRua").value,
            enderecoNumero: document.getElementById("enderecoNumero").value
        };

        const response = await fetch("/funcionarios", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(funcionario)
        });

        if (response.ok) {
            alert("Funcionário cadastrado com sucesso!");
            document.getElementById("formFuncionario").reset();
        } else {
            alert("Erro ao cadastrar funcionário.");
        }
    });
</script>
</body>
</html>
