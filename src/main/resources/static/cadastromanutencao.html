<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Manutenção</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1b1b1b;
            color: #f0f0f0;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        label {
            margin-top: 10px;
        }

        input.form-control {
            background-color: #1b1b1b;
            color: #fff;
            border: 1px solid #555;
        }

        input.form-control:focus {
            border-color: #0077ff;
            box-shadow: 0 0 0 0.2rem rgba(0, 119, 255, 0.25);
        }

        .btn-primary {
            background-color: #28a745 !important;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3 !important;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Cadastrar Manutenção</h2>
    <form id="formManutencao">
        <label for="idmanutencao" class="form-label">ID da Manutenção:</label>
        <input type="text" class="form-control" id="idmanutencao" name="idmanutencao" required>

        <label for="id" class="form-label">ID do Veículo:</label>
        <input type="number" class="form-control" id="id" name="id" required>

        <label for="descricao" class="form-label">Descrição:</label>
        <input type="text" class="form-control" id="descricao" name="descricao" required>

        <label for="custos" class="form-label">Custos (R$):</label>
        <input type="number" class="form-control" id="custos" name="custos" min="0" required>

        <label for="dataManutencao" class="form-label">Data da Manutenção:</label>
        <input type="date" class="form-control" id="dataManutencao" name="dataManutencao" required>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
    </form>
</div>

<script>
    document.getElementById("formManutencao").addEventListener("submit", async function(event) {
        event.preventDefault();

        const manutencao = {
            idmanutencao: document.getElementById("idmanutencao").value,
            id: parseInt(document.getElementById("id").value),
            descricao: document.getElementById("descricao").value,
            custos: parseInt(document.getElementById("custos").value),
            dataManutencao: document.getElementById("dataManutencao").value
        };

        const response = await fetch("/manutencoes", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(manutencao)
        });

        if (response.ok) {
            alert("Manutenção cadastrada com sucesso!");
            document.getElementById("formManutencao").reset();
        } else {
            alert("Erro ao cadastrar manutenção.");
        }
    });
</script>
</body>
</html>
