<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de Vendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <style>
        body { background-color: #1b1b1b; color: #f0f0f0; font-family: 'Inter', sans-serif; }
        .container { margin-top: 30px; }
        h2 { text-align: center; color: #fff; margin-bottom: 20px; }
        .card { background: #2a2a2a; border-radius: 10px; padding: 15px; margin-bottom: 15px; }
        .card input { background: #1b1b1b; border: 1px solid #555; color: #fff; }
        .card input:read-only { background: #262626; }
        .btn-warning { background: #ffc107; border: none; }
        .btn-danger { background: #dc3545; border: none; }
        .btn-success { background: #28a745; border: none; }
    </style>
</head>
<body>
<div class="container">
    <h2>Lista de Vendas</h2>
    <div id="listaVendas" class="row"></div>
</div>

<script>
    async function carregarVendas() {
        const response = await fetch("/vendas");
        const vendas = await response.json();
        const lista = document.getElementById("listaVendas");
        lista.innerHTML = "";

        vendas.forEach(v => {
            const col = document.createElement("div");
            col.className = "col-md-6";

            col.innerHTML = `
                <div class="card">
                    <form onsubmit="return false;" class="d-flex flex-column gap-2">
                        <input class="form-control" name="idvenda" value="${v.idvenda}" readonly>
                        <input class="form-control" name="id" value="${v.id ?? ''}" readonly>
                        <input class="form-control" name="cpf" value="${v.cpf ?? ''}" readonly>
                        <input class="form-control" name="cnpj" value="${v.cnpj ?? ''}" readonly>
                        <input class="form-control" name="valorVenda" value="${v.valorVenda ?? ''}" readonly>
                        <input class="form-control" name="formaPagamento" value="${v.formaPagamento ?? ''}" readonly>
                        <input class="form-control" name="dataVenda" value="${v.dataVenda ?? ''}" readonly>
                        <div class="d-flex justify-content-between mt-2">
                            <div class="btn-group btn-group-sm">
                                <button class="btn btn-warning" onclick="habilitarEdicao(this)">Editar</button>
                                <button class="btn btn-success d-none" onclick="salvarEdicao(this)">Salvar</button>
                                <button class="btn btn-secondary d-none" onclick="cancelarEdicao()">Cancelar</button>
                            </div>
                            <button class="btn btn-danger btn-sm" onclick="deletarVenda('${v.idvenda}')">Deletar</button>
                        </div>
                    </form>
                </div>
            `;
            lista.appendChild(col);
        });
    }

    function habilitarEdicao(botao) {
        const form = botao.closest("form");
        form.querySelectorAll("input:not([name='idvenda'])").forEach(input => input.readOnly = false);
        toggleBotoes(form, true);
    }

    function cancelarEdicao() {
        carregarVendas();
    }

    async function salvarEdicao(botao) {
        const form = botao.closest("form");
        const formData = new FormData(form);
        const venda = {};
        formData.forEach((v, k) => venda[k] = v);

        const response = await fetch("/vendas", {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(venda)
        });

        if (response.ok) {
            alert("Venda atualizada com sucesso!");
            carregarVendas();
        } else {
            alert("Erro ao atualizar venda.");
        }
    }

    async function deletarVenda(idvenda) {
        if (confirm("Deseja realmente deletar esta venda?")) {
            const response = await fetch(`/vendas/${idvenda}`, { method: "DELETE" });
            if (response.ok) {
                alert("Venda deletada!");
                carregarVendas();
            } else {
                alert("Erro ao deletar venda.");
            }
        }
    }

    function toggleBotoes(form, edicao) {
        form.querySelector(".btn-warning").classList.toggle("d-none", edicao);
        form.querySelector(".btn-success").classList.toggle("d-none", !edicao);
        form.querySelector(".btn-secondary").classList.toggle("d-none", !edicao);
    }

    window.onload = carregarVendas;
</script>
</body>
</html>
