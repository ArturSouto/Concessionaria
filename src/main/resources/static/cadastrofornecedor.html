<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Fornecedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1b1b1b;
            color: #f0f0f0;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        input.form-control {
            background-color: #1b1b1b;
            color: #fff;
            border: 1px solid #555;
        }

        input.form-control:focus {
            border-color: #0077ff;
            box-shadow: 0 0 0 0.2rem rgba(0, 119, 255, 0.25);
        }

        .btn-primary {
            background-color: #28a745 !important;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3 !important;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Cadastrar Fornecedor</h2>
    <form id="formFornecedor">
        <label for="cnpj" class="form-label">CNPJ:</label>
        <input type="text" class="form-control" id="cnpj" name="cnpj" required>

        <label for="nome" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="nome" name="nome" required>

        <label for="nomeFantasia" class="form-label">Nome Fantasia:</label>
        <input type="text" class="form-control" id="nomeFantasia" name="nomeFantasia" required>

        <label for="telefone" class="form-label">Telefone:</label>
        <input type="text" class="form-control" id="telefone" name="telefone" required>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
    </form>
</div>

<script>
    document.getElementById("formFornecedor").addEventListener("submit", async function(event) {
        event.preventDefault();

        const fornecedor = {
            cnpj: document.getElementById("cnpj").value,
            nome: document.getElementById("nome").value,
            nomeFantasia: document.getElementById("nomeFantasia").value,
            telefone: document.getElementById("telefone").value
        };

        const response = await fetch("/fornecedores", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(fornecedor)
        });

        if (response.ok) {
            alert("Fornecedor cadastrado com sucesso!");
            document.getElementById("formFornecedor").reset();
        } else {
            alert("Erro ao cadastrar fornecedor.");
        }
    });
</script>
</body>
</html>
