<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>AutoPrime - Início</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1b1b1b;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        header {
            background-color: #000;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 0 15px rgba(0, 119, 255, 0.3);
        }

        header h1 {
            color: #0077ff;
            font-weight: 600;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .welcome-container {
            text-align: center;
            background-color: #2a2a2a;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 119, 255, 0.2);
        }

        .welcome-container img {
            max-width: 180px;
            margin-bottom: 25px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 119, 255, 0.5);
        }

        .btn-custom {
            border: 2px solid #0077ff;
            color: #fff;
            background: none;
            margin: 10px;
            padding: 12px 30px;
            border-radius: 10px;
            transition: 0.3s;
            font-weight: 600;
        }

        .btn-custom:hover {
            background-color: #0077ff;
            border-color: #0077ff;
            color: white;
            transform: scale(1.05);
        }

        footer {
            background-color: #111;
            color: #aaa;
            text-align: center;
            padding: 15px 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<header>
    <h1>AutoPrime</h1>
</header>

<main>
    <div class="welcome-container">
        <img src="/images/AutoPrime.png" alt="Logo AutoPrime" />
        <h2 class="mb-3">Bem-vindo à AutoPrime</h2>
        <p>Escolha como deseja continuar:</p>
        <div class="d-flex flex-column flex-md-row justify-content-center">
            <a href="homepage.html" class="btn btn-custom">Entrar no Sistema</a>
            <a href="catalogo.html" class="btn btn-custom">Catálogo de Veículos</a>
        </div>
    </div>
</main>

<footer>
    &copy; 2025 AutoPrime. Todos os direitos reservados.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
