<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Venda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #1b1b1b; color: #f0f0f0; }
        .container { max-width: 700px; margin: 50px auto; background-color: #2a2a2a; padding: 30px; border-radius: 12px; box-shadow: 0 0 15px rgba(0,0,0,0.4); }
        h2 { text-align: center; margin-bottom: 20px; font-weight: 600; }
        input.form-control { background-color: #1b1b1b; color: #fff; border: 1px solid #555; }
        input.form-control:focus { border-color: #0077ff; box-shadow: 0 0 0 0.2rem rgba(0,119,255,0.25); }
        .btn-primary { background-color: #28a745 !important; border: none; }
        .btn-primary:hover { background-color: #0056b3 !important; }
    </style>
</head>
<body>
<div class="container">
    <h2>Registrar Venda</h2>
    <form id="formVenda">
        <label for="idvenda" class="form-label">ID da Venda:</label>
        <input type="text" class="form-control" id="idvenda" name="idvenda" required>

        <label for="cpf" class="form-label">CPF do Cliente (preencha ou CNPJ):</label>
        <input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00">

        <label for="cnpj" class="form-label">CNPJ do Fornecedor (opcional):</label>
        <input type="text" class="form-control" id="cnpj" name="cnpj" placeholder="00.000.000/0000-00">

        <label for="id" class="form-label">ID do Veículo:</label>
        <input type="number" class="form-control" id="id" name="id" required>

        <label for="valorVenda" class="form-label">Valor da Venda (R$) — somente números inteiros:</label>
        <input type="number" step="1" class="form-control" id="valorVenda" name="valorVenda" min="0" required>

        <label for="formaPagamento" class="form-label">Forma de Pagamento (opcional):</label>
        <input type="text" class="form-control" id="formaPagamento" name="formaPagamento" placeholder="Dinheiro">

        <label for="dataVenda" class="form-label">Data da Venda:</label>
        <input type="date" class="form-control" id="dataVenda" name="dataVenda" required>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
    </form>
</div>

<script>
    document.getElementById("formVenda").addEventListener("submit", async function(event) {
        event.preventDefault();

        const venda = {
            idvenda: document.getElementById("idvenda").value.trim(),
            id: parseInt(document.getElementById("id").value, 10),
            cpf: (document.getElementById("cpf").value || "").trim() || null,
            cnpj: (document.getElementById("cnpj").value || "").trim() || null,
            valorVenda: parseInt(document.getElementById("valorVenda").value, 10),
            formaPagamento: (document.getElementById("formaPagamento").value || "Dinheiro").trim(),
            dataVenda: document.getElementById("dataVenda").value
        };

        // Se backend espera que CPF ou CNPJ não sejam nulos, valide aqui:
        if (!venda.cpf && !venda.cnpj) {
            alert("Preencha CPF do cliente OU CNPJ do fornecedor.");
            return;
        }

        try {
            const response = await fetch("/vendas", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(venda)
            });

            if (response.ok) {
                alert("Venda registrada com sucesso!");
                document.getElementById("formVenda").reset();
            } else {
                const text = await response.text();
                alert("Erro ao registrar venda:\n" + (text || response.status + " " + response.statusText));
                console.error("Resposta do servidor:", response.status, text);
            }
        } catch (err) {
            alert("Falha de conexão com o servidor.");
            console.error(err);
        }
    });
</script>
</body>
</html>
